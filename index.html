<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Library</title>
    <meta charset="UTF-8">
    <script src="main.js" defer></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Oswald&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="book-table.css">
    <link rel="stylesheet" href="form.css">
  </head>
  <body>
    <h1>TOP LIBRARY</h1>

    <div class="bookTable hidden">
      <button id="addBook">Add a Book</button>

      <table>
        <thead>
          <tr>
            <th class="title">Title</th>
            <th class="author">Author</th>
            <th class="pages">Pages</th>
            <th class="read">Read</th>
            <th class="changeRead">Change Read Status</th>
            <th class="removeBook">Remove Book</th>
          </tr>
        </thead>
        <tbody id="tbody">

        </tbody>
      </table>
    </div>

    <div class="form">
      <input type="text" id="title" placeholder="Book title">
      <input type="text" id="author" placeholder="Author">
      <input type="number" id="pages" placeholder="No. of pages" min="0">
      <p>Have you read the book?</p>
      <label><input type="radio" id="yes" name="read" value="yes">Yes</label>
      <label><input type="radio" id="no" name="read" value="no" checked>No</label>
      <div class="button-group">
        <button id="submit">Submit</button>
        <button id="return">Return</button>
      </div>
    </div>
  </body>
</html>
